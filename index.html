<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div-element">
  <h1 class="heading-element">
    Login
  </h1>
  <h5 class="name1-element">
    Doesn't have an account yet?
    <a href="!" class="a-element">Sign Up 
    </a>
  </h5>
  <h4 class="name2-element">
    Email Address
  </h4>
  <input  type="mail" placeholder="you@gmail.com" class="input1-element">
  <h4 class="name3-element" >
    Password
  </h4>
  <h4 class="name4-element" >
    <a href="!">
    Forgot password?
    </a>
  </h4>
  <input  type="password" placeholder="Enter 6 or more character" class="input1-element">
  <input class="input2-element " type="checkbox"  value="Remember me">
  <label class="label-element" >Remember me</label>
  <button class="btn1-element" >LOG IN</button>
  <hr class="hr1">
  <h6 class="h6-element"> or login with</h6>
  <hr class="hr2">
  <button class="img-button" title="Loading"> Google</button>
  <button class="img2-button">Facebook</button>
</div>
</body>
</html>
